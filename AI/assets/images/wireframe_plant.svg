<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <!-- 背景 -->
  <rect width="400" height="800" fill="#f5f5f5" rx="20" ry="20" />
  
  <!-- 手机框架 -->
  <rect x="10" y="10" width="380" height="780" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="20" ry="20" />
  
  <!-- 状态栏 -->
  <rect x="10" y="10" width="380" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="20" ry="20" />
  
  <!-- 标题栏 -->
  <rect x="10" y="40" width="380" height="50" fill="#2E8B57" rx="0" ry="0" />
  <text x="200" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">我的植物</text>
  <path d="M50,65 L35,65 L35,55 L50,55 Z" fill="none" stroke="#ffffff" stroke-width="2" />
  <path d="M40,60 L30,60" fill="none" stroke="#ffffff" stroke-width="2" />
  <circle cx="350" cy="65" r="15" fill="#ffffff" fill-opacity="0.3" />
  
  <!-- 植物展示区域 -->
  <rect x="30" y="110" width="340" height="300" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="10" ry="10" />
  
  <!-- 植物图形 - 更大更详细 -->
  <circle cx="200" cy="180" r="40" fill="#2E8B57" />
  <rect x="195" y="220" width="10" height="80" fill="#2E8B57" />
  <path d="M195,230 Q165,200 135,230" stroke="#2E8B57" stroke-width="6" fill="none" />
  <path d="M195,250 Q155,220 125,250" stroke="#2E8B57" stroke-width="5" fill="none" />
  <path d="M205,230 Q235,200 265,230" stroke="#2E8B57" stroke-width="6" fill="none" />
  <path d="M205,250 Q245,220 275,250" stroke="#2E8B57" stroke-width="5" fill="none" />
  
  <!-- 植物信息 -->
  <text x="200" y="320" font-family="Arial" font-size="20" text-anchor="middle" fill="#333333" font-weight="bold">小树苗 Lv.2</text>
  <text x="200" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">已陪伴你学习 14 天</text>
  
  <!-- 成长进度条 -->
  <rect x="80" y="360" width="240" height="25" fill="#ffffff" stroke="#2E8B57" stroke-width="1" rx="12.5" ry="12.5" />
  <rect x="80" y="360" width="96" height="25" fill="#2E8B57" rx="12.5" ry="12.5" />
  <text x="200" y="378" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">成长值: 40/100</text>
  
  <!-- 操作按钮 -->
  <rect x="80" y="400" width="100" height="40" fill="#3CB371" stroke="none" rx="20" ry="20" />
  <text x="130" y="425" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">浇水</text>
  
  <rect x="220" y="400" width="100" height="40" fill="#1ABC9C" stroke="none" rx="20" ry="20" />
  <text x="270" y="425" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">分享</text>
  
  <!-- 植物图鉴 -->
  <rect x="30" y="430" width="340" height="50" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="5" ry="5" />
  <text x="50" y="460" font-family="Arial" font-size="16" text-anchor="start" fill="#333333" font-weight="bold">植物图鉴</text>
  <text x="320" y="460" font-family="Arial" font-size="16" text-anchor="end" fill="#2E8B57">查看 ></text>
  
  <!-- 成长历程 -->
  <rect x="30" y="500" width="340" height="200" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <text x="50" y="530" font-family="Arial" font-size="16" text-anchor="start" fill="#333333" font-weight="bold">成长历程</text>
  
  <!-- 历程时间线 -->
  <line x1="70" y1="550" x2="70" y2="680" stroke="#dddddd" stroke-width="2" stroke-dasharray="5,5" />
  
  <circle cx="70" cy="570" r="8" fill="#2E8B57" />
  <text x="90" y="575" font-family="Arial" font-size="14" text-anchor="start" fill="#333333">Day 1: 种下种子</text>
  
  <circle cx="70" cy="610" r="8" fill="#2E8B57" />
  <text x="90" y="615" font-family="Arial" font-size="14" text-anchor="start" fill="#333333">Day 7: 发芽</text>
  
  <circle cx="70" cy="650" r="8" fill="#2E8B57" />
  <text x="90" y="655" font-family="Arial" font-size="14" text-anchor="start" fill="#333333">Day 14: 长出小叶子</text>
  
  <!-- 下一阶段预告 -->
  <rect x="30" y="720" width="340" height="60" fill="#f1f8e9" stroke="#2E8B57" stroke-width="1" rx="10" ry="10" />
  <text x="50" y="745" font-family="Arial" font-size="14" text-anchor="start" fill="#333333">下一阶段:</text>
  <text x="50" y="765" font-family="Arial" font-size="16" text-anchor="start" fill="#2E8B57" font-weight="bold">Lv.3 小树 (还需60成长值)</text>
  
  <!-- 底部导航栏 -->
  <rect x="10" y="740" width="380" height="50" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1" />
  
  <!-- 导航图标 -->
  <circle cx="80" cy="765" r="15" fill="#dddddd" />
  <text x="80" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">首页</text>
  
  <circle cx="200" cy="765" r="15" fill="#dddddd" />
  <text x="200" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">学习</text>
  
  <circle cx="320" cy="765" r="15" fill="#2E8B57" />
  <text x="320" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">我的</text>
  
  <!-- 文字提示 -->
  <text x="200" y="710" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">植物养成页面低保真原型图</text>
</svg>