<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <!-- 背景 -->
  <rect width="400" height="800" fill="#f5f5f5" rx="20" ry="20" />
  
  <!-- 手机框架 -->
  <rect x="10" y="10" width="380" height="780" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="20" ry="20" />
  
  <!-- 状态栏 -->
  <rect x="10" y="10" width="380" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="20" ry="20" />
  
  <!-- 标题栏 -->
  <rect x="10" y="40" width="380" height="50" fill="#2E8B57" rx="0" ry="0" />
  <text x="200" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">分享学习成果</text>
  <path d="M50,65 L35,65 L35,55 L50,55 Z" fill="none" stroke="#ffffff" stroke-width="2" />
  <path d="M40,60 L30,60" fill="none" stroke="#ffffff" stroke-width="2" />
  <circle cx="350" cy="65" r="15" fill="#ffffff" fill-opacity="0.3" />
  
  <!-- 学习数据卡片 -->
  <rect x="30" y="110" width="340" height="200" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  
  <!-- 卡片标题 -->
  <text x="50" y="140" font-family="Arial" font-size="18" text-anchor="start" fill="#333333" font-weight="bold">今日学习成果</text>
  
  <!-- 学习数据 -->
  <rect x="50" y="160" width="140" height="120" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1" rx="5" ry="5" />
  <text x="120" y="190" font-family="Arial" font-size="24" text-anchor="middle" fill="#2E8B57" font-weight="bold">25</text>
  <text x="120" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">新学单词</text>
  
  <rect x="210" y="160" width="140" height="120" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1" rx="5" ry="5" />
  <text x="280" y="190" font-family="Arial" font-size="24" text-anchor="middle" fill="#2E8B57" font-weight="bold">45</text>
  <text x="280" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">复习单词</text>
  
  <!-- 连续学习天数 -->
  <rect x="30" y="330" width="340" height="80" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="10" ry="10" />
  <text x="50" y="360" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">连续学习天数</text>
  <text x="320" y="370" font-family="Arial" font-size="28" text-anchor="end" fill="#2E8B57" font-weight="bold">14</text>
  <text x="50" y="390" font-family="Arial" font-size="14" text-anchor="start" fill="#666666">超过了全国78%的用户</text>
  
  <!-- 分享预览 -->
  <rect x="30" y="430" width="340" height="200" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <text x="200" y="460" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333" font-weight="bold">分享预览</text>
  
  <!-- 分享卡片预览 -->
  <rect x="70" y="480" width="260" height="130" fill="#f0f0f0" rx="5" ry="5" />
  <rect x="90" y="500" width="220" height="90" fill="#ffffff" stroke="#eeeeee" stroke-width="1" rx="5" ry="5" />
  <text x="200" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">我已连续学习14天</text>
  <text x="200" y="560" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">今日学习70个单词</text>
  <text x="200" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#2E8B57">来自不背单词App</text>
  
  <!-- 分享按钮 -->
  <rect x="30" y="650" width="340" height="60" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <text x="50" y="685" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">分享到</text>
  
  <!-- 分享图标 -->
  <circle cx="150" cy="680" r="20" fill="#25D366" />
  <text x="150" y="685" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">微信</text>
  
  <circle cx="220" cy="680" r="20" fill="#1DA1F2" />
  <text x="220" y="685" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">QQ</text>
  
  <circle cx="290" cy="680" r="20" fill="#E74C3C" />
  <text x="290" y="685" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">微博</text>
  
  <!-- 底部导航栏 -->
  <rect x="10" y="740" width="380" height="50" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1" />
  
  <!-- 导航图标 -->
  <circle cx="80" cy="765" r="15" fill="#dddddd" />
  <text x="80" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">首页</text>
  
  <circle cx="200" cy="765" r="15" fill="#2E8B57" />
  <text x="200" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">学习</text>
  
  <circle cx="320" cy="765" r="15" fill="#dddddd" />
  <text x="320" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">我的</text>
  
  <!-- 文字提示 -->
  <text x="200" y="720" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">分享背单词页面低保真原型图</text>
</svg>