<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <!-- 背景 -->
  <rect width="400" height="800" fill="#f5f5f5" rx="20" ry="20" />
  
  <!-- 手机框架 -->
  <rect x="10" y="10" width="380" height="780" fill="#ffffff" stroke="#cccccc" stroke-width="2" rx="20" ry="20" />
  
  <!-- 状态栏 -->
  <rect x="10" y="10" width="380" height="30" fill="#f0f0f0" stroke="#cccccc" stroke-width="1" rx="20" ry="20" />
  
  <!-- 标题栏 -->
  <rect x="10" y="40" width="380" height="50" fill="#2E8B57" rx="0" ry="0" />
  <text x="200" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">个人中心</text>
  <circle cx="350" cy="65" r="15" fill="#ffffff" fill-opacity="0.3" />
  
  <!-- 用户信息卡片 -->
  <rect x="30" y="110" width="340" height="120" fill="#e8f5e9" stroke="#2E8B57" stroke-width="1" rx="10" ry="10" />
  
  <!-- 用户头像 -->
  <circle cx="90" cy="170" r="40" fill="#ffffff" stroke="#2E8B57" stroke-width="2" />
  <text x="90" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">头像</text>
  
  <!-- 用户信息 -->
  <text x="160" y="155" font-family="Arial" font-size="18" text-anchor="start" fill="#333333" font-weight="bold">用户名</text>
  <text x="160" y="180" font-family="Arial" font-size="14" text-anchor="start" fill="#666666">学习天数: 14天</text>
  <text x="160" y="200" font-family="Arial" font-size="14" text-anchor="start" fill="#666666">积分: 120</text>
  
  <!-- 我的植物入口 -->
  <rect x="30" y="250" width="340" height="80" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <circle cx="70" cy="290" r="25" fill="#e8f5e9" />
  <path d="M70,280 L70,300 M60,290 L80,290" stroke="#2E8B57" stroke-width="2" />
  <text x="120" y="295" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">我的植物</text>
  <text x="330" y="295" font-family="Arial" font-size="16" text-anchor="end" fill="#999999">></text>
  
  <!-- 学习数据 -->
  <rect x="30" y="350" width="340" height="80" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <circle cx="70" cy="390" r="25" fill="#e8f5e9" />
  <path d="M60,390 L80,390 M70,380 L70,400" stroke="#2E8B57" stroke-width="2" />
  <text x="120" y="395" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">学习数据</text>
  <text x="330" y="395" font-family="Arial" font-size="16" text-anchor="end" fill="#999999">></text>
  
  <!-- 积分商城 -->
  <rect x="30" y="450" width="340" height="80" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <circle cx="70" cy="490" r="25" fill="#e8f5e9" />
  <path d="M60,490 L80,490 M70,480 L70,500" stroke="#2E8B57" stroke-width="2" />
  <text x="120" y="495" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">积分商城</text>
  <text x="330" y="495" font-family="Arial" font-size="16" text-anchor="end" fill="#999999">></text>
  
  <!-- 我的订单 -->
  <rect x="30" y="550" width="340" height="80" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <circle cx="70" cy="590" r="25" fill="#e8f5e9" />
  <path d="M60,590 L80,590 M70,580 L70,600" stroke="#2E8B57" stroke-width="2" />
  <text x="120" y="595" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">我的订单</text>
  <text x="330" y="595" font-family="Arial" font-size="16" text-anchor="end" fill="#999999">></text>
  
  <!-- 设置 -->
  <rect x="30" y="650" width="340" height="80" fill="#ffffff" stroke="#dddddd" stroke-width="1" rx="10" ry="10" />
  <circle cx="70" cy="690" r="25" fill="#e8f5e9" />
  <path d="M60,690 L80,690 M70,680 L70,700" stroke="#2E8B57" stroke-width="2" />
  <text x="120" y="695" font-family="Arial" font-size="16" text-anchor="start" fill="#333333">设置</text>
  <text x="330" y="695" font-family="Arial" font-size="16" text-anchor="end" fill="#999999">></text>
  
  <!-- 底部导航栏 -->
  <rect x="10" y="740" width="380" height="50" fill="#f9f9f9" stroke="#eeeeee" stroke-width="1" />
  
  <!-- 导航图标 -->
  <circle cx="80" cy="765" r="15" fill="#dddddd" />
  <text x="80" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">首页</text>
  
  <circle cx="200" cy="765" r="15" fill="#dddddd" />
  <text x="200" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">学习</text>
  
  <circle cx="320" cy="765" r="15" fill="#2E8B57" />
  <text x="320" y="785" font-family="Arial" font-size="10" text-anchor="middle" fill="#333333">我的</text>
  
  <!-- 文字提示 -->
  <text x="200" y="720" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">个人中心页面低保真原型图</text>
</svg>